<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{product['name']}}</title>
</head>
<body>
    <h1>
        {{ product['name'] }} Details
    </h1>

    <p>
        ID: {{ product['id'] }}
    </p>

    <p>
        Price: ${{ product['price'] }}
    </p>
    
    <p>
        Description: {{ product['desc'] }}
    </p>
    
    <a href="{{ url_for('index') }}">
        Back to Products
    </a>
</body>
</html>
